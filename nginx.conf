# Konfigurasi dasar untuk worker processes dan logging.
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    # Pengaturan dasar MIME types dan file default.
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Pengaturan logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Pengaturan Gzip untuk kompresi
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Blok server utama untuk aplikasi Anda
    server {
        # Nginx akan mendengarkan port 8000 di dalam container,
        # sesuai dengan port yang di-EXPOSE di Dockerfile.
        listen 8000;
        listen [::]:8000;
        
        # Nama domain, bisa diisi apa saja untuk development.
        server_name localhost;

        # Direktori root aplikasi Laravel.
        root /var/www/public;
        
        # Tambahkan index.php sebagai file index default.
        index index.php index.html index.htm;

        # Karakter set default.
        charset utf-8;

        # Lokasi utama, mencoba melayani file secara langsung,
        # jika tidak ditemukan, akan dialihkan ke index.php (front-controller Laravel).
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Mengarahkan error 404 ke Laravel.
        error_page 404 /index.php;

        # Blok untuk memproses file PHP menggunakan PHP-FPM.
        location ~ \.php$ {
            # Menggunakan fastcgi_pass untuk berkomunikasi dengan PHP-FPM
            # yang berjalan di port 9000 di dalam container yang sama.
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Mencegah akses ke file .htaccess karena tidak digunakan oleh Nginx.
        location ~ /\.ht {
            deny all;
        }
    }
}
